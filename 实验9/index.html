<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/index.css">
    <title>地图展示</title>
</head>
<body>
<div id="myMap"></div>
<div id="show">
    <div id="option">
        <div class="ui-select">
            <div id="lake"><a href="#">西湖附近宾馆</a></div>
            <div id="hznu"><a href="#">杭师大仓前校区</a></div>
        </div>
        <div class="ui-search">
            <div class="ui-search-title">线路查询</div>
            <div class="ui-search-start">起点：杭师大仓前校区</div>
            <div class="ui-search-end">
                终点： <input type="text" id="end">
            </div>
            <select id="way">
                <option value="0">最少时间</option>
                <option value="1">最少换乘</option>
                <option value="2">最少步行</option>
                <option value="3">不乘地铁</option>
            </select>
            <button id="search">查询</button>
        </div>
    </div>
    <div id="result"></div>
</div>

</html>
